<md-toolbar color="primary">
  <span>Mana Cambodia</span>
  <span class="example-spacer"></span>
  <button md-button [mdMenuTriggerFor]="menu"><md-icon>menu</md-icon></button>
</md-toolbar>

<md-menu #menu="mdMenu">
  <button md-menu-item>Settings</button>
  <button md-menu-item>Help</button>
</md-menu>

<md-card *ngFor="let message of messages; let i = index">
  <md-card-content>
    <p>
      {{ message.text }}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
